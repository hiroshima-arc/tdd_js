      <script>
        mocha.setup("tdd");

        const assert = chai.assert;
        suite("FizzBuzzTest", () => {
          let fizzbuzz;
          setup("前準備", () => {
            fizzbuzz = new FizzBuzz();
          });
          suite("三の倍数の場合", () => {
            test("3を渡したら文字列Fizzを返す", () => {
              assert.equal("Fizz", fizzbuzz.convert(3));
            });
          });
          suite("五の倍数の場合", () => {
            test("5を渡したら文字列Buzzを返す", () => {
              assert.equal("Buzz", fizzbuzz.convert(5));
            });
          });
          suite("三と五の倍数の場合", () => {
            test("15を渡したら文字列FizzBuzzを返す", () => {
              assert.equal("FizzBuzz", fizzbuzz.convert(15));
            });
          });
          suite("その他の場合", () => {
            test("1を渡したら文字列1を返す", () => {
              assert.equal("1", fizzbuzz.convert(1));
            });
          });
          suite("1 から 100 までの数", () => {
            let result;
            setup("前準備", () => {
              result = fizzbuzz.convertList();
            });
            test("はじめは文字列の1を返す", () => {
              assert.equal("1", result[0]);
            });
            test("最後は文字列の100を返す", () => {
              assert.equal("Buzz", result[99]);
            });
            test("2番は文字列Fizzを返す", () => {
              assert.equal("Fizz", result[2]);
            });
            test("4番は文字列Buzzを返す", () => {
              assert.equal("Buzz", result[4]);
            });
            test("14番は文字列FizzBuzzを返す", () => {
              assert.equal("FizzBuzz", result[14]);
            });
          });
        });

        class FizzBuzz {
          convert(num) {
            if (num % 3 === 0 && num % 5 === 0) {
              return "FizzBuzz"
            }
            if (num % 3 === 0) {
              return "Fizz";
            }
            if (num % 5 === 0) {
              return "Buzz";
            }
            return num.toString();
          }

          convertList() {
            let result = [];
            const range = [...Array(100).keys()]
            Object.keys(range).forEach(key => {
              result.push(this.convert(parseInt(key) + 1))
            })
            return result;
          }
        }
      </script>

        function encode64(data) {
          r = "";
          for (i = 0; i < data.length; i += 3) {
            if (i + 2 == data.length) {
              r += append3bytes(data.charCodeAt(i), data.charCodeAt(i + 1), 0);
            } else if (i + 1 == data.length) {
              r += append3bytes(data.charCodeAt(i), 0, 0);
            } else {
              r += append3bytes(
                data.charCodeAt(i),
                data.charCodeAt(i + 1),
                data.charCodeAt(i + 2)
              );
            }
          }
          return r;
        }

        function append3bytes(b1, b2, b3) {
          c1 = b1 >> 2;
          c2 = ((b1 & 0x3) << 4) | (b2 >> 4);
          c3 = ((b2 & 0xf) << 2) | (b3 >> 6);
          c4 = b3 & 0x3f;
          r = "";
          r += encode6bit(c1 & 0x3f);
          r += encode6bit(c2 & 0x3f);
          r += encode6bit(c3 & 0x3f);
          r += encode6bit(c4 & 0x3f);
          return r;
        }

        function encode6bit(b) {
          if (b < 10) {
            return String.fromCharCode(48 + b);
          }
          b -= 10;
          if (b < 26) {
            return String.fromCharCode(65 + b);
          }
          b -= 26;
          if (b < 26) {
            return String.fromCharCode(97 + b);
          }
          b -= 26;
          if (b == 0) {
            return "-";
          }
          if (b == 1) {
            return "_";
          }
          return "?";
        }

        var deflater = window.SharedWorker && new SharedWorker("rawdeflate.js");
        if (deflater) {
          deflater.port.addEventListener("message", done_deflating, false);
          deflater.port.start();
        } else if (window.Worker) {
          deflater = new Worker("rawdeflate.js");
          deflater.onmessage = done_deflating;
        }

        function done_deflating(e, id) {
          document.getElementById(id).src =
            "http://www.plantuml.com/plantuml/img/" + encode64(e.data);
        }

        function compress(s, id) {
          //UTF8
          s = unescape(encodeURIComponent(s));

          if (deflater) {
            if (deflater.port && deflater.port.postMessage) {
              deflater.port.postMessage(s);
            } else {
              deflater.postMessage(s);
            }
          } else {
            setTimeout(function() {
              done_deflating({ data: deflate(s) }, id);
            }, 100);
          }
        }

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Re:ゼロから始めるテスト駆動開発</title>
    <link
      href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css"
      rel="stylesheet"
    />

    <style type="text/css">
      body {
        width: 810px;
        margin: 0 auto;
        background-color: ivory;
      }
      header {
        width: 350px;
      }
      .nav-component {
        width: 290px;
        float: left;
        padding: 5px;
        margin-bottom: 5px;
      }
      .fizz-buzz-component {
        width: 500px;
        float: right;
        padding-left: 5px;
        padding-bottom: 10px;
        margin-bottom: 5px;
      }
      .fizz-buzz-component table {
        margin-top: 10px;
        border-collapse: collapse;
      }
      .fizz-buzz-component th {
        border: 1px solid black;
        background-color: aqua;
      }
      .fizz-buzz-component td {
        border: 1px solid black;
      }
      footer {
        clear: both;
        width: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>HTML5+CSS+JavaScript with TDD</h1>
    <header>
      <nav class="nav-component">
        <h1>Menu</h1>
        <ul>
          <li><a href="readme.html" target="_blank">README</a></li>
          <li><a href="index.html">FizzBuzz</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <section class="fizz-buzz-component">
        <h2>FizzBuzz</h2>
        <div id="app"></div>
        <div id="mocha"></div>
      </section>
    </section>
    <footer>
      <p>Copyright</p>
      <address>hiroshima.arc@gmail.com</address>
    </footer>

    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
    <script>
      mocha.setup("tdd");

      const assert = chai.assert;
      suite("FizzBuzzTest", () => {
        test("1から100までをプリントする,ただし3で割り切れる場合はFizz5で割り切れる場合はBuzz15で割り切れる場合はBuzzをプリントする", () => {
          let list = generateList();
          assert.equal(1, list[0]);
          assert.equal("Fizz", list[2]);
          assert.equal("Buzz", list[4]);
          assert.equal("FizzBuzz", list[14]);
          assert.equal("Buzz", list[99]);
        });

        test("3で割り切れる場合はFizzをプリントする", () => {
          assert.equal("Fizz", fizzBuzz(3));
        });

        test("5で割り切れる場合はBuzzをプリントする", () => {
          assert.equal("Buzz", fizzBuzz(5));
        });

        test("15で割り切れる場合はFizzBuzzをプリントする", () => {
          assert.equal("FizzBuzz", fizzBuzz(15));
        });
      });

      const MAX_NUMBER = 100;

      function fizzBuzz(number) {
        const isFizz = number % 3 === 0;
        const isBuzz = number % 5 === 0;

        if (isFizz && isBuzz) return "FizzBuzz";
        if (isFizz) return "Fizz";
        if (isBuzz) return "Buzz";

        return number;
      }

      function generateList() {
        // 配列が0から始まるので１をたさないと99までしか表示されない
        return [...Array(MAX_NUMBER + 1).keys()].slice(1).map(fizzBuzz);
      }

      function renderTable() {
        let headerItem = () => {
          let item = "<tr>";
          [...Array(10).keys()].forEach(i => {
            item += `<th>${i + 1}</th>`;
          });
          item += `</tr>`;
          return item;
        };

        let header = `
            <thead>
            ${headerItem()}
            </thead>
        `;

        let bodyItem = () => {
          let list = generateList();
          let item = "<tr>";
          list.forEach((v, k) => {
            item += `<td>${v}</td>`;
            if ((k + 1) % 10 === 0) {
              item += `</tr>`;
            }
          });
          return item;
        };

        let body = `
            <tbody>
            ${bodyItem()}
            </tbody>
        `;
        let table = `
          <table>
          ${header}
          ${body}
          </table>
        `;

        document.querySelector("#app").innerHTML = table;
      }

      renderTable();
    </script>

    <script>
      mocha.checkLeaks();
      mocha.globals(["jQuery"]);
      mocha.run();
    </script>
  </body>
</html>
